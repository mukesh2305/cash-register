<body>
  <div class="container">
    <h1 class="heading">Cash Register Manger</h1>
    <p class="description">
      Enter the bill amount and cash given by the customer and know minimum
      number of notes to return.
    </p>
    <label for="bill-amount">Bill Amount:</label> <br />
    <br />
    <input type="text" id="bill-amount" /> <br />
    <br />
    <label for="cash-given">Cash Given:</label> <br />
    <br />
    <input type="text" id="cash-given" /> <br />
    <br />
    <button id="check-button">check</button> <br />
    <p id="error-message"></p>
    <br />
    <table class="change-table">
      <caption>
        Return Change
      </caption>
      <tr>
        <th>No of Notes <br /></th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
